<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--文本输入框-->
    <input type="text" value="请输入密码" readonly />
    <input type="text" value="请输入密码" disabled />
    <input type="checkbox" disabled />
    <input type="text" maxlength="5" />
    <input type="text" placeholder="请输入用户名" />
    <input type="text" autofocus/>
    <input type="checkbox" checked />
    <!--表单常用属性
    -readonly 只读，内容可被提交，一般只文本输入框，文本输入域，密码框
-disabled 禁用，内容不可被提交，可用在所有表的按元素身上
-maxlength 规定输入的最大长度
-placeholder 文本输入框，文本输入域的提示性文字
-autofocus 自然获取焦点事件，作用在输入框，文本输入域
-checked 作用在单选按钮和多选按钮
-required 必填项-->
</body>
</html>
