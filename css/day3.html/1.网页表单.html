<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--文本输入框-->
        <input type="text" />
        <!--密码框-->
        <input type="password" />
        <!--单选按钮-->
        <input type="radio" />
        <!--多选按钮-->
        <input type="checkbox" />
        <!--提交按钮-->
        <input type="submit" />
        <!--重置按钮-->
        <input type="reset" />
        <!--普通按钮-->
        <input type="button" value="普通按钮" />
        <!--文本域-->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!--下拉列表-->
        <select name="" id="">
            <option value="">选项1</option>
            <option value="">选项2</option>
            <option value="">选项3</option>
            <option value="">选项4</option>
        </select>
    </form>
</body>
</html>
