<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--单选按钮关联起来：利用name进行关联
    文字具备input的功能：需要lable的for属性与input的id属性的值相同-->
    <h3>请选择性别</h3>
    <input id="男" type="radio" name="1" />
    <label for="男">男</label>
    <input id="女" type="radio" name="1" />
    <label for="女">女</label>
</body>
</html>
