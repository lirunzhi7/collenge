        <p class="shishi">刘诗诗，原名刘诗施，1987年3月10日出生于北京市，中国内地影视女演员、影视出品人。</p>
        <p>2002年，考入北京舞蹈学院芭蕾舞专业本科班学习。2004年，因在爱情剧《月影风荷》中饰演女主角叶风荷而踏入演艺圈 [1]  。2010年，凭借仙侠剧《仙剑奇侠传三》受到更多关注 [2]  。2011年，因在宫廷剧《步步惊心》中饰演马尔泰·若曦而赢得颇高人气，并获得第十八届上海电视节白玉兰奖最具人气女演员奖 [3]  。2012年，凭借仙侠剧《轩辕剑之天之痕》获得国剧盛典年度最具人气女演员奖 [4]  ；同年，她还担任第九届金鹰电视艺术节的金鹰女神，成为金鹰节历史上的第四位金鹰女神 [5]  。</p>
