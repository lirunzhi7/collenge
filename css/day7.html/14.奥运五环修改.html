<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .head{
            width: 600px;
            height:245px;
            border: 2px solid red;
            position:fixed;
            left:50%;
            top:50%;
            margin-top: -150px;
            margin-left: -300px;
        }
        .head1{
            width: 180px;
            height: 150px;
            border: 10px solid blue;
            border-radius: 50%;
            position:absolute;
            left: 0;
            top: 0;
        }
        .head2{
            width: 180px;
            height: 150px;
            border: 10px solid yellow;
            border-radius: 50%;
            position:absolute;
            left: 200px;
            top: 0;
        }
        .head3{
            width: 180px;
            height: 150px;
            border: 10px solid red;
            border-radius: 50%;
            position:absolute;
            left: 400px;
            top: 0;
        }
        .head4{
            width: 180px;
            height: 150px;
            border: 10px solid black;
            border-radius: 50%;
            position:absolute;
            left: 100px;
            top:75px;
        }
        .head5{
            width: 180px;
            height: 150px;
            border: 10px solid green;
            border-radius: 50%;
            position:absolute;
            left: 300px;
            top:75px;
        }
    </style>
</head>
<body>
    <div class="head">
        <p class="head1"></p>
        <p class="head2"></p>
        <p class="head3"></p>
        <p class="head4"></p>
        <p class="head5"></p>
    </div>
</body>
</html>
