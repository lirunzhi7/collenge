<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p{
            border: 2px solid red;
            width: 800px;
            height: 800px;

        }
        .p1{
            border: 2px solid blue;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            left: 100px;
        }
        .p2{
            border: 2px solid rgb(7, 7, 6);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            left: 300px;
        }
        .p3{
            border: 2px solid green;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            left: 500px;
        }
        .p4{
            border: 2px solid red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top:100px;
            left: 200px;
        
        }
        .p5{
            border: 2px solid blueviolet;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top:100px;
            left: 400px;

        }

    </style>
</head>
<body>
    <div class="p">
        <p class="p1"></p>
        <p class="p2"></p>
        <p class="p3"></p>
        <p class="p4"></p>
        <p class="p5"></p>
    </div>
</body>
</html>
