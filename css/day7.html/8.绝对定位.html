<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            /*1，绝对定位：absolute
            特性：脱离了文档流，提升层级；需要与top bottom left right 配套使用才可以移动*/
            position: absolute;
            left: 50px;
        }
        p{
            width: 400px;
            height: 400px;
            background: blue;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
