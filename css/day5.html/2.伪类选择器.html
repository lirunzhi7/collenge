<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{background: blue;
        width: 100px;
        height: 200px;
        font-size:0px;}
        {/*经过时的样式*/}
        div:hover{color: aqua;}
        {/*未被访问时的样式*/}
        div:link{color: black;}
        {/*点击时的样式*/}
        div:active{color: crimson;}
        {/*被访问时的样式*/}
        div:visited{color: goldenrod;}
        [class]{color: lime;
        font-size: 50px; 
        margin:0}
    </style>
</head>
<body>
    <div><p>人民的名义</p></div>
    <div><p class="ddd">让我们荡起双桨，小船儿推开波浪</p></div>
</body> 
</html>
