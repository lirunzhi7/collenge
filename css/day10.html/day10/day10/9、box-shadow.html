<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 50px auto 0;
            /* 
                box-shadow: x y blur 阴影大小 颜色 inset;
                x轴值为正阴影在右侧，值为负 阴影在左侧
                y轴值为正阴影在下方，值为负 阴影在上方
                blur 模糊度，值越大越模糊，为0 不模糊 ，但是值不可以为负数

            */
            -webkit-box-shadow: 0px 0px 3px 3px #000;
            -o-box-shadow:0px 0px 3px 3px #000;
            box-shadow: 0px 0px 3px 3px #000;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
