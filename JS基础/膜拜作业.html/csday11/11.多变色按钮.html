<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input{
            display: none;
        }
        label{
            width: 300px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
            border-radius: 300px;
            background: green;
            
        }
        label::before{
            content: "";
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background: yellow;
            display: block;
            border-radius: 100px;
        }
        input:checked+label::before{
            margin-left: 200px;
            transition: all 1s;
        }
        input:checked+label{
            background: blue;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="haha">
    <label for="haha"></label>
</body>
</html>
