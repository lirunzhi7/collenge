<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes kole{
            0%{margin-left: 0 ;margin-top:0;}
            25%{margin-left: 700px ;margin-top:0;}
            50%{margin-left: 700px;margin-top:350px;}
            75%{margin-left: 0 ;margin-top:350px;}
            100%{margin-left: 0 ;margin-top:0;}
        }
        *{
            padding: 0;
            margin:0;
        }
        div{
            width: 800px;
            height: 400px;
            border: 1px solid red;
        }
        p{
            width: 100px;
            height: 50px;
            background: black;
            animation: kole 2s;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
