<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            width: 500px;
            margin: 50px auto;
        }
        ul{
            list-style: none;
            position: relative;
            top:1px;
        }
        ul li{
            display: inline-block;
            border: 1px solid black;
            padding:0 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #box div{
            line-height: 200px;
            border: 1px solid #AAA;
            text-align: center;
            display: none;
            background: yellow;
            font-size: 20px;
        }
        #box ul li.activ{
            border-bottom-color:#fff;
            font-weight: bold;
            color: red;
        }
        #box div.activ{
            display: block;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li class="activ">电影</li>
            <li>电影名称</li>
            <li>电影大全</li>
        </ul>
        <div class="activ">生活百态</div>
        <div>生活</div>
        <div>生活百</div>
    </div>
    <script src="3.考试.js"></script>
</body>
</html>
