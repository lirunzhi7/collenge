<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            background: yellow;
            padding:10px;
            text-align: center;
            position: fixed;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-weight: bold;
            display: none;
        }
        ul li{
            cursor: pointer;
            line-height: 40px;
        }
        .box img{
            display: block;
            width: 30px;
            height: 30px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <ul>
        <li>成功</li>
        <li>失败</li>
        <li>失败是成功之母</li>
    </ul>
    <div class="box">
        <img src="" alt="">
        <span></span>
    </div>
</body>
<script src="js.js"></script>
</html>
