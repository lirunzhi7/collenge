<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
        ul{
            width: 400px;
            margin: 0 auto;
            list-style: none;
        }
        ul li{
            border-bottom: 1px solid red;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        button{
            width: 100px;
            font-size: 20px;
            line-height: 40px;
            border-radius: 10px;
            background: green;
            display: block;
            margin: 50px auto;

        }
    </style>
</head>
<body>
    <ul id="box">
        <li>199</li>
        <li>100</li>
        <li>99</li>
        <li>77</li>
    </ul>
    <button>点击排序</button>
</body>
